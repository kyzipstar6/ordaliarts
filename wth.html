<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Climate Simulator</title>
  <style>
    body {

      background-size: cover;

      color: #fff;
      text-align: center;
    }
    tab {
      display: none;
    }
    tab.active {
      display: block;
    }
    nav button {
      margin: 10px;
      padding: 10px 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Weather Simulator</h1>
  <nav>
    <button onclick="switchTab('monsoon')">Monsoonic</button>
    <button onclick="switchTab('hilltop')">Hilltop</button>
    <button onclick="switchTab('oceanic')">Oceanic</button>
  </nav>

  <div id="monsoon" class="tab active">
    <h2>Current weather at Khadi desert</h2>
    <p id="desert-data">Loading...</p>
  </div>
  <div id="hilltop" class="tab">
    <h2>Weather at the top of a hill</h2>
    <p id="summit-data">Loading...</p>
  </div>
  <div id="oceanic" class="tab">
    <h2>Weather at the highlands af an oceanic influenced region</h2>
    <p id="oceanic-data">Loading...</p>
  </div>

  <script>
    function switchTab(climate) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(climate).classList.add('active');
    }

    // Example random simulation for each climate
    function desertWeather(id) {
      const temp = temp1;
      const hum = hum1;

      document.getElementById(id).innerText = `Temp: ${temp}°C, Humidity: ${hum}%, Wind: ${wind} km/h`;
    }
function highlandsweather(id) {
      const temp = (Math.random() * 30 + 0).toFixed(1);
      const hum = (Math.random() * 60 + 0).toFixed(1);
      const wind = (Math.random() * 50).toFixed(1);
      document.getElementById(id).innerText = `Temp: ${temp}°C, Humidity: ${hum}%, Wind: ${wind} km/h`;
    }
function oceanicweather(id) {
      const temp = (Math.random() * 20  ).toFixed(1);
      const hum = (Math.random() * 70 + 20).toFixed(1);
      const wind = (Math.random() * 40).toFixed(1);
      document.getElementById(id).innerText = `Temp: ${temp}°C, Humidity: ${hum}%, Wind: ${wind} km/h`;
    }

    setInterval(() => {
      desertWeather('desert-data');
      oceanicweather('oceanic-data');
      highlandsweather('summit-data');
    }, 3000);
  </script>
